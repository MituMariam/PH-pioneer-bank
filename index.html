<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-area" class="login-area">
            <h1>Welcome Pioneer Bank</h1>
            <div class="submit-area">
                <h4>login</h4>
                <input type="text" class="form-control mb-2"><br>
                <input type="password" class="form-control"><br>
                <button class="btn btn success" id="submit">Submit</button>
            </div>
        </div>
        <div class="transaction-area">
            <h1>Transaction area</h1>
            <div class="row py-5">
                <div class="col-md-4 deposit border">
                    <div class="deposit status m-2">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDepo"> 100</span></h2>
                    </div>
                </div>
                <div class="col-md-4 withdraw border">
                    <div class="withdraw status m-2">
                        <h5>Withdraw</h5>
                        <h2>$  <span id="currentWithdraw"> 100</span></h2>
                    </div>
                    
                </div>
                <div class="col-md-4 balance border">
                    <div class="balance status m-2">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance"> 500</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                   <div class="card p-5">
                       <h4>Deposit</h4>
                       <input type="text" class="form-control getDeposit"><br>
                       <button class="btn btn-success addDeposit">Deposit</button>
                   </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-5">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control getWithdraw"><br>
                        <button class="btn btn-success addWithdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
 
    
    <script>
        //login event handler
        const loginBtn = document.getElementById("submit");
        loginBtn.addEventListener('click',function(){
         const loginArea = document.querySelector('.login-area');
         loginArea.style.display="none";
         const transaction = document.querySelector('.transaction-area');
         transaction.style.display="block";
        })

          //deposit event handler
          const depositBtn = document.querySelector(".addDeposit");
          depositBtn.addEventListener('click',function(){
        console.log('deposit');
        const depoAmount = getInputNumber(".getDeposit");
        // const depoNum = parseFloat(depoAmount);


        //   const currentDeposit = document.querySelector("#currentDepo").innerText;
        //   const currentDepoNum = parseFloat(currentDeposit);
        //   const totalDeposit = depoNum + currentDepoNum;
        //   console.log(totalDeposit);
        //   document.querySelector('#currentDepo').innerText = totalDeposit;
          
          updateSpanText("#currentDepo", depoAmount);
          updateSpanText("#currentBalance", depoAmount);
          document.querySelector(".getDeposit").value = "";
        })

        
         //withdraw event handler
         const withdrawBtn = document.querySelector(".addWithdraw");
         withdrawBtn.addEventListener('click',function(){
        console.log('withdraw');
        const withdrawAmount = getInputNumber(".getWithdraw");

        updateSpanText("#currentWithdraw", withdrawAmount);
        updateSpanText("#currentBalance", -1 * withdrawAmount);
        document.querySelector(".getDeposit").value = "";

        })

        function getInputNumber(id){
            const amount =document.querySelector(id).value;
            const amountNum =parseFloat(amount);
            return amountNum;
        }

        function updateSpanText(id,amountNum){
               //balance
          const current = document.querySelector(id).innerText;
          const currentNum = parseFloat(current);
          const total = amountNum + currentNum;
          document.querySelector(id).innerText = total;
        }

        // function updateWithdrawText(id, amountNum){
        //     const curr_withdrawAmount = document.querySelector("#currentWithdraw").innerText;
        //   const currentWithdrawNum = parseFloat(curr_withdrawAmount);
        //   const totalWithdraw = amountNum + currentWithdrawNum;
        //   console.log(totalWithdraw);
        //   document.querySelector('#currentWithdraw').innerText = totalWithdraw;
        // }


      
    </script>
</html>
