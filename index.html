<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-area" class="login-area">
            <h1>Welcome Pioneer Bank</h1>
            <div class="submit-area">
                <h4>login</h4>
                <input type="text" class="form-control mb-2"><br>
                <input type="password" class="form-control"><br>
                <button class="btn btn success" id="submit">Submit</button>
            </div>
        </div>
        <div class="transaction-area">
            <h1>Transaction area</h1>
            <div class="row py-5">
                <div class="col-md-4 deposit border">
                    <div class="deposit status m-2">
                        <h5>Deposit</h5>
                        <h2>$45000</h2>
                    </div>
                </div>
                <div class="col-md-4 withdraw border">
                    <div class="withdraw status m-2">
                        <h5>Withdraw</h5>
                        <h2>$45000</h2>
                    </div>
                    
                </div>
                <div class="col-md-4 balance border">
                    <div class="balance status m-2">
                        <h5>Balance</h5>
                        <h2>$45000</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                   <div class="card p-5">
                       <h4>Deposit</h4>
                       <input type="text" class="form-control"><br>
                       <button class="btn btn-success">Deposit</button>
                   </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-5">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control"><br>
                        <button class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
 
    
    <script>
        const loginBtn = document.getElementById("submit");
        loginBtn.addEventListener('click',function(){
         const loginArea = document.querySelector('.login-area');
         loginArea.style.display="none";
         const transaction = document.querySelector('.transaction-area');
         transaction.style.display="block";
        })
    </script>
</html>
